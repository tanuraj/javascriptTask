<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Form Validation</h2>
    <form>
      <label>Name:</label>
      <input type="text" id="name" name="name" />
      <span id="nameErr"></span><br />

      <label>Mobile:</label>
      <input type="text" id="mobile" name="mobile" />
      <span id="mobileErr"></span><br />

      <label>City:</label>
      <input type="text" id="city" name="city" />
      <span id="cityErr"></span><br />
      <input type="button" value="Click" onclick="validateForm()" />
    </form>
    <script>
      function validateForm() {
        const inputEles = document.getElementsByTagName("input");
        var errFlag = false;
        for (let i = 0; i < inputEles.length - 1; i++) {
          var eleName = inputEles[i].name;
          var eleValue = inputEles[i].value;
          if (eleValue == "") {
            document.getElementById(eleName + "Err").textContent = "Please enter value for " + eleName;
            document.getElementById(eleName + "Err").style.color = "red";
            errFlag = true;
          } else {
            document.getElementById(eleName + "Err").textContent = "";
          }
        }
        if (errFlag) {
          alert("Validation Error Found.");
        } else {
          alert("No Validation Error Found!!!");
        }
      }
    </script>
  </body>
</html>
